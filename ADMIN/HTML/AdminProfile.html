    <script type="text/javascript">

    function addAccount(){
        $("#info").empty();
        jQuery('#info').load('AddAdmin.html#ajouterAdmin'); 
    }

    function loadAdminProfil(){
        $("#info").empty();
    }

    function logOut(){
        $.ajax({
                    url: "../PHP/LogOut.php",
                    type: "POST",
                    dataType: "json",
                    success: function(result){
                        location.replace("../../HTML/Connexion.html");
                    },
                    error: function (message, er) {
                        console.log("erreur lors de la connexion:" + er);
                    }
                });
    }

    $(document).ready(function () { 
        $.ajax({
            url: "../PHP/CheckConnexion.php",
            type: "POST",
            dataType: "json",
            success: function(result)
            {
                if(result == true)
                {
                    $.ajax({
                        url: "../../PHP/GetEnseignant.php",
                        type: "POST",
                        dataType: "json",
                        success: function(result){
                            printCardsAdmin(result);
                        },
                        error: function (message, er) {
                            console.log("erreur lors du chargement du profil des enseignants:" + er);
                        }
                    });
                }
                else
                {
                    alert("Un erreur est survenu. vous devez vous reconnecter")
                   location.replace("http://localhost/Conception_web/HTML/Connexion.html");
                }
            },
            error: function (message, er) {

                alert("Un erreur est survenu. vous devez vous reconnecter")
                location.replace("http://localhost/Conception_web/HTML/Connexion.html");
