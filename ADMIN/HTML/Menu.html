<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <meta charset="utf-8" />
        <meta name="author" content="Alexandra Sirois, William-Arthur Cinq-Mars, Mathieu Harvey">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        
<body>

    <nav class="navbar p-0" style="margin-bottom: 0%;">
            <div id="MenuOrdi" class="container-fluid" style="background-image: linear-gradient( #134bbb, #082969); color:white;width: 100%;height: 100%;">
                <div  class="row justify-content-evenly" style="text-align: center;justify-content: center;text-align: center;margin: 3%;margin-bottom:0%;width: 100%;">

                            <div class="col">
                                <img src="../../RESSOURCES/logo département informatique.png" alt="">
                            </div>

                            <div class="col ActualiteMenu">
                                <i id="ActualiteMenuI" class="material-icons">announcement</i>
                                <p id="ActualiteMenuP" style="cursor: pointer;" >Actualité</p>
                            </div>
        
                            <div class="col EventMenu">
                                <i id="EventMenuI" class="material-icons">event_note</i>
                                <p id="EventMenuP" style="cursor: pointer;">Événement</p>
                            </div>
                    
                            <div class="col TeacherMenu">
                                <i id="TeacherMenuI" class="material-icons">account_box</i>
                                <p id="TeacherMenuP" style="cursor: pointer;" >Les enseignants</p>
                            </div>
                             <div class="col LinkMenu">
                                <i id="LinkMenuI" class="material-icons">link</i>
                                <p id="LinkMenuP">Liens utiles</p>
                            </div>
                            <div class="col addAccountMenu">
                                <i id="addAccountMenuI" class="material-icons">manage_accounts</i>
                                <p id="addAccountMenuP">Profil admin</p>
                            </div>
                    </div>
                </div>
          
            </div>
      </nav>


   

</body>

<script>

    //Add the animation
    $("#HomeMenuI").on("mouseover", function() {menuMouseOver("#HomeMenuI","#HomeMenuP")});
    $("#HomeMenuI").on("mouseout", function() {menuMouseOut("#HomeMenuI","#HomeMenuP")});

    $("#ActualiteMenuI").on("mouseover", function() {menuMouseOver("#ActualiteMenuI","#ActualiteMenuP")});
    $("#ActualiteMenuI").on("mouseout", function() {menuMouseOut("#ActualiteMenuI","#ActualiteMenuP")});

    $("#EventMenuI").on("mouseover", function() {menuMouseOver("#EventMenuI","#EventMenuP")});
    $("#EventMenuI").on("mouseout", function() {menuMouseOut("#EventMenuI","#EventMenuP")});

    $("#ProgrammeMenuI").on("mouseover", function() {menuMouseOver("#ProgrammeMenuI","#ProgrammeMenuP")});
    $("#ProgrammeMenuI").on("mouseout", function() {menuMouseOut("#ProgrammeMenuI","#ProgrammeMenuP")});

    $("#TeacherMenuI").on("mouseover", function() {menuMouseOver("#TeacherMenuI","#TeacherMenuP")});
    $("#TeacherMenuI").on("mouseout", function() {menuMouseOut("#TeacherMenuI","#TeacherMenuP")});

    $("#ContactMenuI").on("mouseover", function() {menuMouseOver("#ContactMenuI","#ContactMenuP")});
    $("#ContactMenuI").on("mouseout", function() {menuMouseOut("#ContactMenuI","#ContactMenuP")});

    $("#LinkMenuI").on("mouseover", function() {menuMouseOver("#LinkMenuI","#LinkMenuP")});
    $("#LinkMenuI").on("mouseout", function() {menuMouseOut("#LinkMenuI","#LinkMenuP")});

    $("#addAccountMenuI").on("mouseover", function() {menuMouseOver("#addAccountMenuI","#addAccountMenuP")});
    $("#addAccountMenuI").on("mouseout", function() {menuMouseOut("#addAccountMenuI","#addAccountMenuP")});


    function menuMouseOver(elementId,elementIdP){
        $(elementId).css("color","#cf152d");
        $(elementId).css("cursor","pointer");
        $(elementId).animate({fontSize: '3em'}, "8s");
        $(elementIdP).css("color","#cf152d");
        $(elementIdP).css("cursor","pointer");
    }

    function menuMouseOut(elementId,elementIdP){
        $(elementId).css("color","White");
        $(elementId).css("cursor","pointer");
        $(elementId).animate({fontSize: '28px'}, "1ms");
        $(elementIdP).css("color","White");
        $(elementIdP).css("cursor","pointer");
     }


    //Navigation
    $("#ActualiteMenuI").click(function() {
        location.replace("Actualite.html");
    });
    $("#ActualiteMenuP").click(function() {
        location.replace("Actualite.html");
    });

    $("#EventMenuI").click(function() {
        location.replace("Event.html");
    });
    $("#EventMenuP").click(function() {
        location.replace("Event.html");
    });

    $("#TeacherMenuI").click(function() {
        location.replace("Enseignant.html");
    });
    $("#TeacherMenuP").click(function() {
        location.replace("Enseignant.html");
    });

    $("#LinkMenuI").click(function() {
        location.replace("GestionLiens.html");
    });
    $("#LinkMenuP").click(function() {
        location.replace("GestionLiens.html");
    });

    $("#addAccountMenuI").click(function() {
        location.replace("AdminProfile.html");
    });
    $("#addAccountMenuP").click(function() {
        location.replace("AdminProfile.html");
    });


</script>


</html>
