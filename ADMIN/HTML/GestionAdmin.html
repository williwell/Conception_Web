<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Connexion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../CSS/tableAdmin.css"/>
        <link rel="stylesheet" type="text/css" href="../../CSS/Programme.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    </head>

    <body>

        <div class="container-fluid">
            <div id="updateAdministrateur" class="row">

            </div>
        </div>

        <div id="demandeTutorat" class="row justify-content-evenly" style="margin:1%;margin-top:5%;display: flex;align-content: center;text-align: center;justify-content: center;">
            <div  class="col justify-content-evenly" style="align-content: center;text-align: center;justify-content: center;">
                <div id="tableGestionAdminHeader" class="table justify-content-evenly" style="align-content: center;text-align: center;justify-content: center;">
                
                </div>
                <div id="tableGestionAdmin" class="table-content justify-content-evenly"  style="align-content: center;text-align: center;justify-content: center;">
                
                </div>
            </div>
        </div>
    </body>


    <script>
        function resize() {
            if(screen.width>800){
                jQuery('#MenuBar').load('Menu.html#MenuOrdi');
            }
            else{
                jQuery('#MenuBar').load('MenuCell.html#MenuCell');
            }
        }
        $(window).on("resize", resize);
        resize();



        $(document).ready(function () { 
        $.ajax({
            url: "../PHP/CheckConnexion.php",
            type: "POST",
            dataType: "json",
            success: function(result)
            {
                if(result == true)
                {

                }
                else
                {
                    alert("Un erreur est survenu. vous devez vous reconnecter")
                   location.replace("../../HTML/Connexion.html");
                }
            },
            error: function (message, er) {
                console.log("erreur lors tu test de connexion:" + er);
                alert("Un erreur est survenu. vous devez vous reconnecter")
                location.replace("../../HTML/Connexion.html");
            }
        });

        $.ajax({
            url: "../PHP/Gestion_Admin/GetAllAdmin.php",
            type: "POST",
            dataType: "json",
            success: function(result)
            {

                $("#tableGestionAdminHeader").append(
                "<div class='table-header'>"+
                    "<div class='col'>Nom d'utilisateur</div>"+
                    "<div class='col'>Changer le mot de passe</div>"+
                    "<div class='col'>Supprimer le compte</div>"+
                "</div>"
                );
                for (var i = 0; i < result.length; i++) {
                         $("#tableGestionAdmin").append(
                            "<div class='table-row'>"+
                        "<div class='col' id='"+i+"'>"+result[i][0]+"</div>"+
                        "<div id='btnModifier' class='col' style='max-widht:50%;' onclick='updateAdminInput("+i+")'><p class='horizontal' ><span class='text' style='font-size:10px;'>Modifier</span></p></div>"+
                        "<div id='btnSuprimmer' class='col' onclick='deleteAdmin("+result[i][0]+")'><p class='horizontal' ><span class='text' style='font-size:10px;'>Supprimer</span></p></div>"+
                        "</div>");
                     }
                    
            },
            error: function (message, er) {
                console.log(er);
            }
        });

      

    });

    function deleteAdmin(user){

        if (confirm("Êtes-vous certain de vouloir supprimer l'administrateur: "+user)) {
		$.ajax({
			url: "../PHP/Gestion_Admin/deleteAdmin.php",
			type: "POST",
			data: {
				"user": user
			},
			dataType: "json",
			success: function(result){
				location.reload();
			},
			error: function (message, er) {
				console.log("error: " + er);
			}
		});
	  } else {

	  }
    }


    function updateAdminInput(i){
        var id = "#"+i;
        var user = $(id).text();
        $("#updateAdministrateur").empty();
        $("#updateAdministrateur").append(
            "<input id='inputUser' readonly type='text' half placeholder='Nom du tuteur' autocomplete='no' value='"+user+"'>"+
            "<input id='inputMdp' type='password' half placeholder='Mot de passe' autocomplete='no' >"+
            "<p id='btnConfirmer' class='horizontal'><span class='text'>Confirmer le changement</span></p>"
        );

        $("#btnConfirmer").click(function() {
            var mdp = $("#inputMdp").val();
            if (confirm("Êtes-vous certain de vouloir supprimer l'administrateur: "+user)) 
            {
                alert(mdp);
                if(mdp=="" || mdp==null || mdp.length>25){
                    alert("Le mot de passe entré est invalide. Vérifiez si le champs est vide ou s'il dépasse la limite de 25 caractères");
                }
                else{  
                    $.ajax({
                    url: "../PHP/Gestion_Admin/updateAdmin.php",
                    type: "POST",
                    data: {
                        "user": user,
                        "mdp": mdp
                    },
                    dataType: "json",
                    success: function(result){
                        alert("Les informations du compte ont bien été mise à jour");
                        location.reload();
                    },
                    error: function (message, er) {
                        console.log("error: " + er);
                    }
                });}
                  
            }
        });
    }

    </script>
</html>
