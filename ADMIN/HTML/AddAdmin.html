<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Connexion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../../CSS/Login.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    </head>

    <body>

        <div class="container-fluid">
                <div id="ajouterAdmin" class="page">
                    <div class="containerLogin">
                      <div class="left">
                        <div class="login">Créer un compte</div>
                      </div>
                      <div class="right">
                        <svg viewBox="0 0 320 300">
                          <defs>
                            <lineargradient
                                            inkscape:collect="always"
                                            id="linearGradient"
                                            x1="13"
                                            y1="193.49992"
                                            x2="307"
                                            y2="193.49992"
                                            gradientUnits="userSpaceOnUse">
                              <stop
                                    style="stop-color:#082969;"
                                    offset="0"
                                    id="stop876" />
                              <stop
                                    style="stop-color:rgb(218, 26, 50);"
                                    offset="1"
                                    id="stop878" />
                            </lineargradient>
                          </defs>
                          <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
                        </svg>
                            <div class="form">
                                    <label for="user">Nom utilisateur</label>
                                    <input type="text" id="user">
                                    <label for="mdp">Mot de passe</label>
                                    <input type="password" id="mdp">
                                    <input type="submit" onclick="connecter()" id="submit" value="Submit">
                            </div>
                      </div>

                    </div>
                  </div>
            </div>


    </body>


    <script>

        var current = null;
        document.querySelector("#user").addEventListener("focus", function (e) {
        if (current) current.pause();
        current = anime({
            targets: "path",
            strokeDashoffset: {
            value: 0,
            duration: 700,
            easing: "easeOutQuart"
            },
            strokeDasharray: {
            value: "240 1386",
            duration: 700,
            easing: "easeOutQuart"
            }
        });
        });
        document.querySelector("#mdp").addEventListener("focus", function (e) {
        if (current) current.pause();
        current = anime({
            targets: "path",
            strokeDashoffset: {
            value: -336,
            duration: 700,
            easing: "easeOutQuart"
            },
            strokeDasharray: {
            value: "240 1386",
            duration: 700,
            easing: "easeOutQuart"
            }
        });
        });
        document.querySelector("#submit").addEventListener("focus", function (e) {
        if (current) current.pause();
        current = anime({
            targets: "path",
            strokeDashoffset: {
            value: -730,
            duration: 700,
            easing: "easeOutQuart"
            },
            strokeDasharray: {
            value: "530 1386",
            duration: 700,
            easing: "easeOutQuart"
            }
        });
        });


        function resize() {
            if(screen.width>800){
                jQuery('#MenuBar').load('Menu.html#MenuOrdi');
            }
            else{
                jQuery('#MenuBar').load('MenuCell.html#MenuCell');
            }
        }
        $(window).on("resize", resize);
        resize();

        function connecter() {
            if(checkUser() && checkPassWord())
            {
                $.ajax({
                    url: "../PHP/Gestion_Admin/addAdmin.php",
                    type: "POST",
                    dataType: "json",
                    data: {"user":document.getElementById("user").value,"mdp":document.getElementById("mdp").value},
                    success: function(result){
                        if(result == true)
                        {
                            alert("Le compte à bien été créée");
                        }
                        else
                        {
                            alert("Le compte n'a pas pu être créer");
                        }
                    },
                    error: function (message, er) {
                        console.log("erreur lors de la connexion création du compte:" + er);
                    }
                });
            }
            else{
                alert("Vous devez entrer un nom d'utilisateur et un mot de passe")
            }
            
        }

        function myTrim(x) {
            return x.replace(/^\s+|\s+$/gm,'');
        }

        function checkUser() {
            if (myTrim(document.getElementById("user").value) != "" )
            {
                return true;  
            }
            else{
                return false;
            }
        }

        function checkPassWord() {
            if (myTrim(document.getElementById("mdp").value) != "" )
            {
                return true;  
            }
            else{
                return false;
            }
        }
    </script>
</html>
