<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gestion Actualité</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../CSS/Actu.css"/>
        <link rel="stylesheet" type="text/css" href="../../CSS/Programme.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    </head>

    <body>
        <div id="modActu"></div>
    </body>


    <script>
        function resize() {
            if(screen.width>800){
                jQuery('#MenuBar').load('Menu.html#MenuOrdi');
            }
            else{
                jQuery('#MenuBar').load('MenuCell.html#MenuCell');
            }
        }
        $(window).on("resize", resize);
        resize();

        $(document).ready(function (){
            loadPage();
        });

        function checkTitle(id) {
            if (myTrim(document.getElementById("titre"+id).value) != "")
            {
                return true;  
            }
            else{
                return false;
            }
        }

        function checkTexte(id) {
            if (myTrim(document.getElementById("texte"+id).value) != "" )
            {
                return true;  
            }
            else{
                return false;
            }
        }

        function myTrim(x) {
            return x.replace(/^\s+|\s+$/gm,'');
        }

        function changePicture(){
            var preview = document.getElementById('actuPicture');
            var file    = document.querySelector('input[type=file]').files[0];
            var reader  = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }

        function deleteActu(){
		    if (confirm('Voulez-vous vraiment supprimer cette actualité?')) {
                $.ajax({
                    url:"../PHP/deleteActu.php",
                    type:"POST",
                    dataType:"json",
                    data:{"noActu":event.target.id},
                    success: function(result){
                        alert("Actualité supprimer!");
                        loadPage();
                        delPic();
                    },
                    error: function (message, er) {
                        console.log("erreur lors de la suppression de l'actualité:" + er);
                        alert("Un erreure c'est produit lors de la suppression de l'actualités!")
                    }
                });
            } 
	    }

        function modActu(){
            if( checkTitle(event.target.id) && checkTexte(event.target.id))
            {
                if (confirm('Voulez-vous vraiment enregistrer ces modifications?')) {
                    var formSend = new FormData(event.target);
                    formSend.append("noActu",event.target.id);
                    $.ajax({
                        url:"../PHP/modActu.php",
                        type:"POST",
                        dataType:"json",
                        data: formSend,
                        contentType: false,
                        cache : false,
                        processData: false,
                        success: function(result){
                            alert(result);
                            loadPage();
                            delPic();
                        },
                        error: function (message, er) {
                            console.log("erreur lors de la modification de l'actualité:" + er);
                            alert("Un erreure c'est produit lors de la modification de l'actualités!")
                        }
                    });
                } 
            }
            else
            {
                alert("Vous devez au moins avoir un titre et un texte qui accompagne l'actualité")
            }
        }

        function loadPage(){
            $.ajax({
                url:"../PHP/getActualite.php",
                type:"POST",
                dataType:"json",
                success: function(result){
                    putActualiteDetail(result);
                },
                error: function (message, er) {
                    console.log("erreur lors du chargement des actualité:" + er);
                    alert("Un erreure c'est produit lors du chargement des actualités!");
                }
            });
        }

        function delPic(){
            $.ajax({
                url:"../PHP/deletePictureActu.php",
                type:"POST",
                dataType:"json",
                success: function(result){
                    console.log("photo inutiliser supprimer")
                },
                error: function (message, er) {
                    console.log("erreur lors de la suppression des photo non utilisé" + er);
                }
            });
        }
    </script>
</html>
