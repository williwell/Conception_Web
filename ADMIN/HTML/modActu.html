<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gestion Actualité</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../CSS/Actu.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    </head>

    <body>
        <div id="modActu"></div>
    </body>


    <script>
        function resize() {
            if(screen.width>800){
                jQuery('#MenuBar').load('Menu.html#MenuOrdi');
            }
            else{
                jQuery('#MenuBar').load('MenuCell.html#MenuCell');
            }
        }
        $(window).on("resize", resize);
        resize();

        $(document).ready(function (){
            $.ajax({
                    url:"../PHP/getActualite.php",
                    type:"POST",
                    dataType:"json",
                    success: function(result){
                        putActualiteDetail(result);
                    },
                    error: function (message, er) {
                        console.log("erreur lors du chargement des actualité:" + er);
                        alert("Un erreure c'est produit lors du chargement des actualités!")
                    }
                });
        });

        function checkTitle() {
            if (myTrim(document.getElementById("titre").value) != "" )
            {
                return true;  
            }
            else{
                return false;
            }
        }

        function checkTexte() {
            if (myTrim(document.getElementById("texte").value) != "" )
            {
                return true;  
            }
            else{
                return false;
            }
        }

        function myTrim(x) {
            return x.replace(/^\s+|\s+$/gm,'');
        }

        function changePicture(){
            var preview = document.getElementById('actuPicture');
            var file    = document.querySelector('input[type=file]').files[0];
            var reader  = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>
</html>
