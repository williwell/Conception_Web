    <div class="col-sm-8" style="text-align: center;justify-content: center;text-align: center; padding-top:3.5%;">

            <div class="col HomeMenu" class="MenuOption">
                <i id="HomeMenuI" class="material-icons">home</i>
                <p id="HomeMenuP" style="visibility:hidden;">Home</p>
            </div>
            
            <div class="col ForumMenu" class="MenuOption" >
                <i id="ForumMenuI" class="material-icons">forum</i>

            </div>
            
            <div class="col SearchMenu" class="MenuOption">
                <i id="SearchMenuI" class="material-icons">search</i>
                <p id="SearchMenuP" style="visibility:hidden;">Advanced search</p>
            </div>
            
            <div class="col LoginMenu" class="MenuOption">
                <i  id="LoginMenuI" class="material-icons">login</i>
                <p id="LoginMenuP" style="visibility:hidden;">Login</p>
            </div>
        </div>

<script>

    //Add the animation
    $("#HomeMenuI").on("mouseover", function() {menuMouseOver("#HomeMenuI","#HomeMenuP")});
    $("#HomeMenuI").on("mouseout", function() {menuMouseOut("#HomeMenuI","#HomeMenuP")});

    $("#ForumMenuI").on("mouseover", function() {menuMouseOver("#ForumMenuI","#ForumMenuP")});
    $("#ForumMenuI").on("mouseout", function() {menuMouseOut("#ForumMenuI","#ForumMenuP")});

    $("#SearchMenuI").on("mouseover", function() {menuMouseOver("#SearchMenuI","#SearchMenuP")});
    $("#SearchMenuI").on("mouseout", function() {menuMouseOut("#SearchMenuI","#SearchMenuP")});

    $("#LoginMenuI").on("mouseover", function() {menuMouseOver("#LoginMenuI","#LoginMenuP")});
    $("#LoginMenuI").on("mouseout", function() {menuMouseOut("#LoginMenuI","#LoginMenuP")});



    function menuMouseOver(elementId,elementIdP){
        $(elementId).css("color","#cf152d");
        $(elementId).css("cursor","pointer");
        $(elementId).animate({fontSize: '3em'}, "8s");
        $(elementIdP).css("visibility","visible");
        $(elementIdP).css("color","#cf152d");
    }

    function menuMouseOut(elementId,elementIdP){
        $(elementId).css("color","White");
        $(elementId).css("cursor","pointer");
        $(elementId).animate({fontSize: '28px'}, "1ms");
        $(elementIdP).css("visibility","hidden");
        $(elementIdP).css("color","White");
     }


    //Put menu to sticky mode

    // When the user scrolls the page, execute myFunction
    window.onscroll = function() {myFunction()};

    // Get the navbar
    var navbar = document.getElementById("MenuComplet");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
     if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
    } else {
     navbar.classList.remove("sticky");
    }
}
