<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../CSS/Style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <meta charset="utf-8" />
        <meta name="author" content="Alexandra Sirois, William-Arthur Cinq-Mars, Mathieu Harvey">
		<meta http-equiv="refresh" content="60">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        

<body>
    <div id="Menu" class="container-fluid" style="border: 0.5px solid white;background-color: #082969; color:white;">

        <div  class="row" style="text-align: center;justify-content: center;text-align: center;margin: 3%;">
            <div  class="col-sm-2">
                <img src="../RESSOURCES/logo département informatique.png" alt="Icon_Département">    
            </div>

            <div class="col-sm-10" style="text-align: center;justify-content: center;text-align: center;">
              <div class="row">
                    <div class="col HomeMenu" class="MenuOption">
                        <i id="HomeMenuI" class="material-icons" style="cursor: pointer;">home</i>
                        <p id="HomeMenuP" >Accueil</p>
                    </div>
            
                    <div class="col ProgrammeMenu" class="MenuOption" >
                        <i id="ProgrammeMenuI" class="material-icons">view_quilt</i>
                        <p id="ProgrammeMenuP" style="cursor: pointer;" >Le programme</p>
                    </div>
            
                <div class="col TeacherMenu" class="MenuOption">
                    <i id="TeacherMenuI" class="material-icons">account_box</i>
                    <p id="TeacherMenuP" style="cursor: pointer;" >Les enseignants</p>
                </div>
            
                <div class="col ContactMenu" class="MenuOption">
                    <i id="ContactMenuI" class="material-icons">book</i>
                    <p id="ContactMenuP" style="cursor: pointer;" >Nous contacter</p>
                </div>

                <div class="col LinkMenu" class="MenuOption">
                    <i id="LinkMenuI" class="material-icons">link</i>
                    <p id="LinkMenuP">Liens utiles</p>
                </div>
            </div>
       
        </div>
  
    </div>

</body>

<script>

    //Add the animation
    $("#HomeMenuI").on("mouseover", function() {menuMouseOver("#HomeMenuI","#HomeMenuP")});
    $("#HomeMenuI").on("mouseout", function() {menuMouseOut("#HomeMenuI","#HomeMenuP")});

    $("#ProgrammeMenuI").on("mouseover", function() {menuMouseOver("#ProgrammeMenuI","#ProgrammeMenuP")});
    $("#ProgrammeMenuI").on("mouseout", function() {menuMouseOut("#ProgrammeMenuI","#ProgrammeMenuP")});

    $("#TeacherMenuI").on("mouseover", function() {menuMouseOver("#TeacherMenuI","#TeacherMenuP")});
    $("#TeacherMenuI").on("mouseout", function() {menuMouseOut("#TeacherMenuI","#TeacherMenuP")});

    $("#ContactMenuI").on("mouseover", function() {menuMouseOver("#ContactMenuI","#ContactMenuP")});
    $("#ContactMenuI").on("mouseout", function() {menuMouseOut("#ContactMenuI","#ContactMenuP")});

    $("#LinkMenuI").on("mouseover", function() {menuMouseOver("#LinkMenuI","#LinkMenuP")});
    $("#LinkMenuI").on("mouseout", function() {menuMouseOut("#LinkMenuI","#LinkMenuP")});



    function menuMouseOver(elementId,elementIdP){
        $(elementId).css("color","#cf152d");
        $(elementId).css("cursor","pointer");
        $(elementId).animate({fontSize: '3em'}, "8s");
        $(elementIdP).css("color","#cf152d");
        $(elementIdP).css("cursor","pointer");
    }

    function menuMouseOut(elementId,elementIdP){
        $(elementId).css("color","White");
        $(elementId).css("cursor","pointer");
        $(elementId).animate({fontSize: '28px'}, "1ms");
        $(elementIdP).css("color","White");
        $(elementIdP).css("cursor","pointer");
     }


    //Put menu to sticky mode

    // When the user scrolls the page, execute myFunction
    window.onscroll = function() {myFunction()};

    // Get the navbar
    var navbar = document.getElementById("Menu");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
     if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
    } else {
     navbar.classList.remove("sticky");
    }
}
    //Navigation
    $("#HomeMenuI").click(function() {
        location.replace("Accueil.html");
    });
    $("#HomeMenuP").click(function() {
        location.replace("Accueil.html");
    });


    $("#ProgrammeMenuI").click(function() {
        location.replace("Présentation_Programme.html");
    });
    $("#ProgrammeMenuP").click(function() {
        location.replace("Présentation_Programme.html");
    });


    $("#TeacherMenuI").click(function() {
        location.replace("Enseignant.html");
    });
    $("#TeacherMenuP").click(function() {
        location.replace("Enseignant.html");
    });


    $("#ContactMenuI").click(function() {
        location.replace("Nous_Contacter.html");
    });
    $("#ContactMenuP").click(function() {
        location.replace("Nous_Contacter.html");
    });

    
    $("#LinkMenuI").click(function() {
        location.replace("Lien_utile.html");
    });
    $("#LinkMenuP").click(function() {
        location.replace("Lien_utile.html");
    });

</script>


</html>
