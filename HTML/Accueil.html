<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Accueil</title>
        <link rel="stylesheet" type="text/css" href="../CSS/Style.css"/>
        <link rel="stylesheet" type="text/css" href="../CSS/SlideShow.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        
    </head>
    <body>
        
        <div id="MenuBar"></div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="../RESSOURCES/PHOTO_GENERAL/photo_voler1.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="../RESSOURCES/PHOTO_GENERAL/photo_voler2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="../RESSOURCES/PHOTO_GENERAL/photo_voler3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
  
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>



    <script type="text/javascript">
        function resize() {
            if(screen.width>800){
            jQuery('#MenuBar').load('Menu.html#MenuOrdi'); 
            }
            else{
            jQuery('#MenuBar').load('MenuCell.html#MenuCell'); 
            }
        }
        $(window).on("resize", resize);
        resize(); // call once initially

        $('#MenuBar').css("padding-bottom","10%");

        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</html>
