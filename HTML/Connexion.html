        function resize() {
            if(screen.width>800){
                jQuery('#MenuBar').load('Menu.html#MenuOrdi');

        $(window).on("resize", resize);
        resize();

        jQuery('#Footer').load('Footer.html#Footer');


        function connecter() {
            if(checkUser() && checkPassWord())
            {
                $.ajax({
                    url: "../PHP/GetConnexion.php",
                    type: "POST",
                    dataType: "json",
                    data: {"user":document.getElementById("user").value,"mdp":document.getElementById("mdp").value},
                    success: function(result){
                        if(result == true)
                        {
                            localStorage.setItem("user",document.getElementById("user").value);
                            window.location = "http://localhost/my-app/Conception_web/ADMIN/HTML/Enseignant.html";
                        }
                        else
                        {
                            alert("Le nom d'utilisateur ou le mot de passe est incorrect");
                        }
                    },
                    error: function (message, er) {
                        console.log("erreur lors de la connexion:" + er);
                    }
                });
            }
            else{
                alert("Vous devez entrer un nom d'utilisateur et un mot de passe")
            }
            
        }

        function myTrim(x) {
            return x.replace(/^\s+|\s+$/gm,'');
        }

        function checkUser() {
            if (myTrim(document.getElementById("user").value) != "" )
            {
                return true;  
            }
            else{
                return false;
            }
        }

        function checkPassWord() {
            if (myTrim(document.getElementById("mdp").value) != "" )
            {
                return true;  
            }
            else{
                return false;
            }
        }
